<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="return select_fn()">Confirm</button>
    <p>HOLA!!How Was Your DAY_</p>

    <script>
        
        function select_fn(){
            var  dummy= document.querySelector("p")
            if(confirm("click Any Button")){
               dummy.style.color = "red"
            }else{
               dummy.style.color = "green"
            }
        }
    </script>
</body>
</html>
