<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 7;
        let b = 4;

        document.writeln(n + b);
        document.write("<br>")

        document.writeln(n - b);
        document.write("<br>")

        document.writeln(n / b);
        document.write("<br>")

        document.writeln(n * b);
        document.write("<br>")

        document.writeln(n % b);
        document.write("<br>")
    </script>
</body>
</html>
