<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        Enter Your Name :
        <input type="text" id="name">
        <br>
        <button onclick="return name_display()">Click Here</button>
    </form>
    <p id="p1"></p>

    
    <script>
        function name_display(){
            var first = document.getElementById("name").value;
            document.getElementById("p1").innerHTML = "Enter Name Is :"+ first

            return false;
        }
    </script>
</body>
</html>
