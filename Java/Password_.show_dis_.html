<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        Enter Your Password :
        <input type="password" id="pass" placeholder="Enter Pass">
        <br>
        <input type="checkbox" onclick="show_pass()">Show Password :
    </form>


<script>
    function show_pass(){
        let done = document.getElementById("pass");
        if(done.type="password"){
            done.type="text"
        }else{
            done.type = "password"
        }
    }
    
</script>


</body>
</html>
